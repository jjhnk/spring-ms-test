server:
  port: 8761

app:
  eureka:
    username: u
    password: p

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0
    response-cache-auto-expiration-in-seconds: 5000
    renewal-percent-threshold: 0.85

management:
  endpoints:
    web:
      exposure.include: "*"
